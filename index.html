<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Button</title>
  <style>
    /* Button styling */
    .support-button {
      background-color: #4CAF50; /* Green background color */
      color: white;
      font-size: 16px; /* Font size */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Button hover effect */
    .support-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button class="support-button" onclick="showSupportMessage()">Need Help?</button>

  <script>
    function showSupportMessage() {
      alert("Support is on the way!");
    }
  </script>

</body>
</html>
